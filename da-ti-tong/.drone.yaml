tent":"*提交标识*"}]},{"tag":"column","width":"weighted","weight":1,"vertical_align":"top","elements":[{"tag":"markdown","content":"{{ build.commit }}"}]}]},{"tag":"column_set","flex_mode":"none","background_style":"grey","columns":[{"tag":"column","width":"weighted","weight":1,"vertical_align":"top","elements":[{"tag":"markdown","content":"*提交发起*"}]},{"tag":"column","width":"weighted","weight":1,"vertical_align":"top","elements":[{"tag":"markdown","content":"{{ build.author}}"}]}]},{"tag":"column_set","flex_mode":"none","background_style":"grey","columns":[{"tag":"column","width":"weighted","weight":1,"vertical_align":"top","elements":[{"tag":"markdown","content":"*提交信息*"}]},{"tag":"column","width":"weighted","weight":1,"vertical_align":"top","elements":[{"tag":"markdown","content":"**{{#success build.status}}✅{{else}}❌{{/success}}{{ build.status }}**-*{{repo.owner}}/{{repo.name}}*"}]}]},{"tag":"hr"},{"elements":[{"content":"[来自drone]}","tag":"lark_md"}],"tag":"note"}]}}}
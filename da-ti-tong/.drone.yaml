kind: pipeline
type: docker
name: 后端-测试
volumes:
  - name: maven-cache
    host:
     path: /service/maven/.m2
  - name: build-script
    host:
     path: /service/script/datitong
  - name: zfont
    host:
     path: /usr/share/fonts

steps:
  - name: 编译构建
    image: kx-maven:1.0
    pull: if-not-exists
    volumes:
      - name: maven-cache
        path: /root/.m2
      - name: build-script
        path: /app/build
      - name: zfont
        path: /usr/local/share/fonts
    commands:
      - /maven/apache-maven-3.9.3/bin/mvn clean package -Dmaven.test.skip=true
      - rm -rf /app/build/zfont
      - mv target/classes/zfont /app/build/zfont
      - cp target/da-ti-tong-1.0.jar /app/build/da-ti-tong-1.0.jar
      - cp Dockerfile /app/build/Dockerfile
      - cp run.sh /app/build/run.sh

  - name: 部署
    image: appleboy/drone-ssh
    pull: if-not-exists
    settings:
     host: 172.17.0.1
     username: root
     password: root2020*
     port: 22
     command_timeout: 5m
     script:
      - cd /service/script/datitong
      - chmod 777 run.sh
      - ./run.sh

  - name: 构建通知
    image: plugins/webhook
    settings:
      urls: https://open.feishu.cn/open-apis/bot/v2/hook/0b7e05e2-9d2d-4710-9c48-d74b04ad5fed

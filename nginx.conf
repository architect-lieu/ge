# Nginx 配置文件
# 小程序通过 443 端口访问，后台管理通过 IP 访问
# 证书和静态文件目录都在 /www 下

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # 上游后端服务器配置
    upstream backend_server {
        server 127.0.0.1:8080;
        keepalive 32;
    }

    # HTTP 80 端口 - 后台管理（通过 IP 访问）
    server {
        listen 80;
        server_name 47.108.239.130;  # 匹配所有域名和 IP

        # 后台管理静态文件目录
        root /www/web;
        index index.html index.htm;

        # 后台管理前端页面
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # 管理端 API 代理
        location /da-ti-tong/ {
            proxy_pass http://127.0.0.1:8080/da-ti-tong/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 支持跨域（如果需要）
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Ac-Token';
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # 静态资源缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    server {
       listen 8090 ssl http2;
       server_name www.architect-lieu.com;

       ssl_certificate /www/www.architect-lieu.com.pem;
       ssl_certificate_key /www/www.architect-lieu.com.key;
       # 其他 SSL 配置同 443

       location /da-ti-tong/customer/ws/ {
           proxy_pass http://127.0.0.1:8080/da-ti-tong/customer/ws/;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "upgrade";
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto $scheme;
           proxy_read_timeout 300s;
           proxy_send_timeout 300s;
       }
   }

    # HTTPS 443 端口 - 小程序访问
    server {
        listen 443 ssl http2;
        server_name www.architect-lieu.com;  # 替换为你的实际域名

        # SSL 证书配置（证书放在 /www 目录下）
        ssl_certificate /www/www.architect-lieu.com.pem;  # 证书文件（或 fullchain.pem）
        ssl_certificate_key /www/www.architect-lieu.com.key;  # 私钥文件（或 privkey.pem）

        # SSL 优化配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 客户端 API 代理（小程序接口）
        location /da-ti-tong/customer/api/project {
            proxy_pass http://127.0.0.1:8080/da-ti-tong/customer/api/project;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 支持跨域
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Ac-Token';
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }


        # 静态文件服务（如果需要）
        location /static/ {
            alias /www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }

    # HTTP 重定向到 HTTPS（可选，如果希望强制 HTTPS）
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }
}

